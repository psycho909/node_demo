<body>
    <ul id="path"></ul>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {

        firebase.initializeApp(config);

        var people = {
            "mike": {
                "length": 12.5,
                "weight": 5000
            },
            "casper": {
                "length": 9,
                "weight": 4500
            },
            "bob": {
                "length": false,

            },
            "john": {

                "weight": 3500
            },
            "josh": {
                "length": 9,
                "weight": 2500
            }
        };

        // firebase.database().ref('people').set(people)
        var peopleRef = firebase.database().ref('people')
        peopleRef.orderByChild('weight').once('value', (snapshot) => {
            var str='';
            var data=[];
            snapshot.forEach(function (item) {
                data.push(item.val())
            })
            //data.reverse()
            console.log(data)
            for(var item in data){
                str+=`<li>${data[item].weight}</li>`
            }
            document.getElementById('path').innerHTML=str;
        })
    </script>
